<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BBC Micro Emulator (Iframe)</title>
    <script src="https://cdn.jsdelivr.net/npm/pako@2.1.0/dist/pako.min.js"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #000;
            font-family: 'Courier New', monospace;
            color: #fff;
            overflow: hidden;
        }
        
        #status {
            position: fixed;
            top: 10px;
            left: 10px;
            background-color: rgba(0, 0, 0, 0.8);
            padding: 5px 10px;
            border-radius: 5px;
            font-size: 12px;
            z-index: 1000;
        }
        
        #canvas-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            width: 100vw;
            position: relative;
        }
        
        /* Drag and drop styling */
        #canvas-container.drag-over {
            background-color: rgba(0, 123, 255, 0.2);
            border: 3px dashed #007bff;
        }
        
        .drag-drop-overlay {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            z-index: 1000;
            display: none;
            pointer-events: none;
        }
        
        #canvas-container.drag-over .drag-drop-overlay {
            display: block;
        }
        
        /* Add a full-screen drag drop area that sits on top */
        .drag-drop-fullscreen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background-color: rgba(0, 123, 255, 0.3);
            border: 3px dashed #007bff;
            z-index: 9999;
            display: none;
            pointer-events: none;

        .drag-drop-fullscreen.active {
            display: block;
            pointer-events: auto;
        }
        
        canvas {
            border: 2px solid #333;
            background-color: #000;
        }
        
        .loading {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-size: 18px;
        }
        
        iframe {
            outline: none;
            border: none;
        }
        
        iframe:focus {
            outline: none;
        }
        
        /* Suppress jsbeeb audio messages and other distracting elements */
        iframe[src*="jsbeeb"] {
            /* This helps suppress audio-related messages */
        }
        
        /* Hide any yellow warning messages that might appear */
        .warning, .alert, .notice {
            display: none !important;
        }
        
        /* Target specific jsbeeb audio messages */
        [style*="background-color: yellow"],

<body>

        <div style="position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); text-align: center; color: white; background-color: rgba(0, 0, 0, 0.8); padding: 30px; border-radius: 15px;">
            <h2>Drop SSD File Here</h2>

    <script>
            // Global variables
    let emulatorReady = false;
    let lastCompiledProgram = null;
    let canvas = null;
    let discLoaded = false; // Flag to prevent infinite reload loop
    let currentIframe = null; // Track the current iframe for reloading
    let isReloading = false; // Flag to prevent infinite reload loops
    let discCounter = 0; // Counter for unique disc names
    let isUpdatingDisc = false; // Flag to prevent disc update loops
    let lastProgramHash = null; // Hash of the last loaded program to prevent duplicate loads
        
        // Drag and drop functionality
        function setupDragAndDrop() {
            console.log('BBC iframe: Setting up drag and drop...');
            
            const canvasContainer = document.getElementById('canvas-container');
            const fullscreenOverlay = document.getElementById('drag-drop-fullscreen');
            
            console.log('BBC iframe: Canvas container found:', !!canvasContainer);
            console.log('BBC iframe: Fullscreen overlay found:', !!fullscreenOverlay);
            
            // Prevent default drag behaviors on the entire document
            ['dragenter', 'dragover', 'dragleave', 'drop'].forEach(eventName => {
                document.addEventListener(eventName, preventDefaults, false);
                document.body.addEventListener(eventName, preventDefaults, false);
                console.log('BBC iframe: Added', eventName, 'listener to document and body');
            });
            
            // Set up drag and drop on the container
            ['dragenter', 'dragover'].forEach(eventName => {
                canvasContainer.addEventListener(eventName, highlight, false);
                console.log('BBC iframe: Added', eventName, 'listener to container');
            });
            
            ['dragleave', 'drop'].forEach(eventName => {
                canvasContainer.addEventListener(eventName, unhighlight, false);
                console.log('BBC iframe: Added', eventName, 'listener to container');
            });
            
            // Handle dropped files
            canvasContainer.addEventListener('drop', handleDrop, false);
            console.log('BBC iframe: Added drop handler to container');
            
            // Also set up drag and drop on the full-screen overlay
            ['dragenter', 'dragover', 'dragleave', 'drop'].forEach(eventName => {
                fullscreenOverlay.addEventListener(eventName, preventDefaults, false);
                console.log('BBC iframe: Added', eventName, 'listener to fullscreen overlay');
            });
            
            ['dragenter', 'dragover'].forEach(eventName => {
                fullscreenOverlay.addEventListener(eventName, highlight, false);
                console.log('BBC iframe: Added', eventName, 'listener to fullscreen overlay');
            });
            
            ['dragleave', 'drop'].forEach(eventName => {
                fullscreenOverlay.addEventListener(eventName, unhighlight, false);
                console.log('BBC iframe: Added', eventName, 'listener to fullscreen overlay');
            });
            
            fullscreenOverlay.addEventListener('drop', handleDrop, false);
            console.log('BBC iframe: Added drop handler to fullscreen overlay');
            
            // Also set up drag and drop on the iframe when it's added
            const observer = new MutationObserver(function(mutations) {
                mutations.forEach(function(mutation) {
                    mutation.addedNodes.forEach(function(node) {
                        if (node.tagName === 'IFRAME') {
                            console.log('BBC iframe: IFRAME detected, setting up drag and drop on iframe');
                            
                            // Set up drag and drop directly on the iframe
                            ['dragenter', 'dragover', 'dragleave', 'drop'].forEach(eventName => {
                                node.addEventListener(eventName, preventDefaults, false);
                                console.log('BBC iframe: Added', eventName, 'listener to iframe');
                            });
                            
                            ['dragenter', 'dragover'].forEach(eventName => {
                                node.addEventListener(eventName, highlight, false);
                                console.log('BBC iframe: Added', eventName, 'listener to iframe');
                            });
                            
                            ['dragleave', 'drop'].forEach(eventName => {
                                node.addEventListener(eventName, unhighlight, false);
                                console.log('BBC iframe: Added', eventName, 'listener to iframe');
                            });
                            
                            node.addEventListener('drop', handleDrop, false);
                            console.log('BBC iframe: Added drop handler to iframe');
                        }
                    });
                });
            });
            
            observer.observe(canvasContainer, {
                childList: true,
                subtree: true
            });
            
            console.log('BBC iframe: Drag and drop setup complete');
        

        
        // Simple drag and drop test - this should definitely work
        document.addEventListener('dragover', function(e) {
            console.log('BBC iframe: Document dragover event');
            e.preventDefault();
        });
        
        document.addEventListener('drop', function(e) {
            console.log('BBC iframe: Document drop event');
            e.preventDefault();
            const files = e.dataTransfer.files;
            if (files.length > 0) {
                console.log('BBC iframe: File dropped on document:', files[0].name);
                if (files[0].name.toLowerCase().endsWith('.ssd')) {
                    alert('SSD file loading disabled - use compiled programs instead');
                } else {
                    alert('Please select an SSD file (.ssd)');
                }
            }
        });
        }
        
        function preventDefaults(e) {
            console.log('BBC iframe: preventDefaults called for', e.type);
            e.preventDefault();
            e.stopPropagation();
        }
        
        function highlight(e) {
            console.log('BBC iframe: highlight called for', e.type);
            document.getElementById('canvas-container').classList.add('drag-over');
            document.getElementById('drag-drop-fullscreen').classList.add('active');
        }
        
        function unhighlight(e) {
            console.log('BBC iframe: unhighlight called for', e.type);
            document.getElementById('canvas-container').classList.remove('drag-over');
            document.getElementById('drag-drop-fullscreen').classList.remove('active');
        }
        
        function handleDrop(e) {
            const dt = e.dataTransfer;
            const files = dt.files;
            
            if (files.length > 0) {
                const file = files[0];
                console.log('BBC iframe: File dropped:', file.name, file.type, file.size);
                
                // Check if it's an SSD file
                if (file.name.toLowerCase().endsWith('.ssd') || file.type === 'application/octet-stream') {
                    updateStatus('SSD file loading disabled - use compiled programs instead');
                } else {
                    updateStatus('Please drop an SSD file (.ssd)');
                }
            }
            
            // Always unhighlight after drop
            unhighlight(e);
        }
        

        
        // Status update function
        function updateStatus(message) {
            const status = document.getElementById('status');
            if (status) {
                status.textContent = message;
                console.log("BBC iframe:", message);
            }
        }
        
        // Function to load any queued program when emulator becomes ready
        function loadQueuedProgram() {
            if (lastCompiledProgram && emulatorReady) {
                console.log("BBC iframe: Loading queued program now that emulator is ready");
                setTimeout(() => loadProgramIntoEmulator(lastCompiledProgram), 500);
            }
        }
        
        // Constants from the working makedisk.py (available to all functions)
        const BYTES_PER_SECTOR = 256;
        const SECTORS_PER_TRACK = 10;
        const TRACK_COUNT = 80;
        const START_SECTOR = 2;
        
        // Convert binary data to BBC Micro SSD disc image using exact logic from working Python script
        function createSSDDiscImage(programData, filename = "PROGRAM") {
            console.log("BBC iframe: Creating SSD disc using exact Python script logic...");
            
            // Create disc image buffer
            const discSize = TRACK_COUNT * SECTORS_PER_TRACK * BYTES_PER_SECTOR;
            const discImage = new Uint8Array(discSize);
            discImage.fill(0);
            
            // Create file specification (matching Python script)
            const fileSpec = {
                directory: "$",
                file: "program.bin",
                name: filename,
                            load_addr: 0x1900,  // Standard BBC load address
            exec_addr: 0x1900,  // Standard BBC exec address
                length: programData.length
            };
            
            // Create catalog entries
            const catalog = [];
            
            // Use program data directly without header (let BBC handle it)
            const programWithHeader = programData;
            
            // Update file spec
            fileSpec.length = programWithHeader.length;
            
            // Add main program file
            const mainFile = {
                spec: fileSpec,
                start_sector: START_SECTOR,
                content: programWithHeader,
                length: programWithHeader.length,
                sectors: Math.floor((programWithHeader.length + BYTES_PER_SECTOR - 1) / BYTES_PER_SECTOR)
            };
            catalog.push(mainFile);
            
            // Create !BOOT file for auto-boot
            const bootContent = "*RUN " + filename + "\r";
            const bootFile = {
                spec: {
                    directory: String.fromCharCode(ord("$") | 0x80), // Auto-boot flag
                    file: "!BOOT",
                    name: "!BOOT",
                    load_addr: 0x1900,
                    exec_addr: 0x1900,
                    length: bootContent.length
                },
                start_sector: START_SECTOR,
                content: new TextEncoder().encode(bootContent),
                length: bootContent.length,
                sectors: Math.floor((bootContent.length + BYTES_PER_SECTOR - 1) / BYTES_PER_SECTOR)
            };
            
            // Insert boot file at beginning and adjust sectors
            catalog.unshift(bootFile);
            for (let i = 1; i < catalog.length; i++) {
                catalog[i].start_sector = bootFile.start_sector + bootFile.sectors;
            }
            
            console.log("BBC iframe: Catalog created:");
            for (const f of catalog) {
                console.log("  -", f.spec.name, "sectors:", f.sectors, "start:", f.start_sector, "length:", f.length);
            }
            
            // Write catalog (sectors 0 and 1)
            writeCatalog(discImage, catalog, "8BITWORKSHOP", "run");
            
            // Write files (starting from sector 2)
            writeFiles(discImage, catalog);
            
            console.log("BBC iframe: Successfully created SSD disc image:", discImage.length, "bytes");
            console.log("  - Files:", catalog.map(f => f.spec.name).join(", "));
            console.log("  - Boot file:", bootFile.spec.name);
            console.log("  - Boot content:", JSON.stringify(bootContent));
            console.log("  - Program with header length:", programWithHeader.length);
            console.log("  - Program header bytes:", Array.from(programWithHeader.slice(0, 4)).map(b => '0x' + b.toString(16).padStart(2, '0')).join(' '));
            
            // Debug: Check first few bytes of the disc image
            console.log("  - Disc image first 32 bytes:", Array.from(discImage.slice(0, 32)).map(b => '0x' + b.toString(16).padStart(2, '0')).join(' '));
            console.log("  - Catalogue sector 0:", Array.from(discImage.slice(0, 256)).map(b => '0x' + b.toString(16).padStart(2, '0')).join(' '));
            console.log("  - Catalogue sector 1:", Array.from(discImage.slice(256, 512)).map(b => '0x' + b.toString(16).padStart(2, '0')).join(' '));
            
            return discImage;
        }
        
        // Helper function to get char code (like ord() in Python)
        function ord(char) {
            return char.charCodeAt(0);
        }
        
        // Write catalog sectors (exact logic from Python script)
        function writeCatalog(discImage, catalog, title, opt) {
            // Sector 00
            const s00 = new SSDSector(discImage, 0);
            s00.string(8, title);
            
            for (const entry of catalog) {
                s00.string(7, entry.spec.name, " ");
                s00.write(1, [ord(entry.spec.directory)]);
            }
            s00.close();
            
            // Sector 01
            const s01 = new SSDSector(discImage, 1);
            s01.string(4, title.substring(8));
            s01.byte(0);
            s01.byte(catalog.length * 8);
            
            const sectorCount = TRACK_COUNT * SECTORS_PER_TRACK;
            const bootOpts = {null: 0, "load": 1, "run": 2, "exec": 3};
            
            // Set boot option (matching Python logic)
            let bootOption;
            if (opt === "run" || opt === "exec") {
                bootOption = 3; // Use exec mode for auto-boot
            } else {
                bootOption = bootOpts[opt] || 0;
            }
            
            s01.bitpairs(0, bootOption, 0, sectorCount >> 8);
            s01.byte(sectorCount & 0xff);
            
            for (const entry of catalog) {
                s01.word(entry.spec.load_addr);
                s01.word(entry.spec.exec_addr);
                s01.word(entry.length);
                s01.bitpairs(
                    entry.spec.exec_addr >> 16,
                    entry.length >> 16,
                    entry.spec.load_addr >> 16,
                    entry.start_sector >> 8
                );
                s01.byte(entry.start_sector & 0xff);
            }
            s01.close();
        }
        
        // Write files to disc (exact logic from Python script)
        function writeFiles(discImage, catalog) {
            console.log("BBC iframe: Writing files to disc...");
            
            for (const f of catalog) {
                console.log("  - Writing file:", f.spec.name, "at sector", f.start_sector, "length:", f.content.length);
                
                let remainingContent = f.content;
                let currentSector = f.start_sector;
                
                while (remainingContent.length > 0) {
                    const chunkSize = Math.min(remainingContent.length, 256);
                    const sector = new SSDSector(discImage, currentSector);
                    sector.write(chunkSize, remainingContent);
                    sector.close();
                    
                    remainingContent = remainingContent.slice(chunkSize);
                    currentSector++;
                }
            }
        }
        
        // SSD Sector class (exact replica of Python SSDSector)
        class SSDSector {
            constructor(discImage, sectorNumber) {
                this.written = 0;
                this.discImage = discImage;
                this.sectorOffset = sectorNumber * 256;
                console.log("    - Creating sector", sectorNumber, "at offset", this.sectorOffset);
            }
            
            write(num, data) {
                for (let i = 0; i < num; i++) {
                    this.discImage[this.sectorOffset + this.written + i] = data[i];
                }
                this.written += num;
                if (this.written > 256) {
                    throw new Error("Too many bytes in sector");
                }
            }
            
            byte(byte) {
                this.write(1, [byte]);
            }
            
            bitpairs(p3, p2, p1, p0) {
                this.byte((((((p3 << 2) | p2) << 2) | p1) << 2) | p0);
            }
            
            word(word) { // 16 bits
                this.byte(word & 0xff);
                this.byte((word >> 8) & 0xff);
            }
            
            string(num, data, pad = "\0") {
                const chars = data.length;
                let payload;
                if (chars > num) {
                    // Truncate if data is too long
                    payload = data.substring(0, num);
                } else {
                    // Pad if data is too short
                    const repeatCount = num - chars;
                    payload = data + (pad.repeat(repeatCount));
                }
                this.write(num, new TextEncoder().encode(payload));
            }
            
            close() {
                const remaining = 256 - this.written;
                this.write(remaining, new Array(remaining).fill(0));
            }
        }
        
        // Fallback simple SSD disc creation
        function createSimpleSSDDisc(programData, filename = "PROGRAM") {
            const sectorSize = 256;
            const totalSectors = 80;
            const discSize = totalSectors * sectorSize;
            const discImage = new Uint8Array(discSize);
            discImage.fill(0);
            
            // Simple sector-based storage
            const startSector = 2;
            const programSectors = Math.ceil(programData.length / sectorSize);
            
            for (let sector = 0; sector < programSectors; sector++) {
                const sectorOffset = (startSector + sector) * sectorSize;
                const dataOffset = sector * sectorSize;
                const bytesToCopy = Math.min(sectorSize, programData.length - dataOffset);
                
                for (let i = 0; i < bytesToCopy; i++) {
                    discImage[sectorOffset + i] = programData[dataOffset + i];
                }
            }
            
            // Simple catalogue
            const catalogue = new Uint8Array(sectorSize);
            catalogue[0] = 0x00; catalogue[1] = 0x00; catalogue[2] = 0x00; catalogue[3] = 0x01;
            
            const paddedFilename = filename.padEnd(8, ' ').substring(0, 8);
            for (let i = 0; i < 8; i++) {
                catalogue[8 + i] = paddedFilename.charCodeAt(i);
            }
            
            catalogue[16] = 0x00; // File status
            catalogue[17] = 0x00; catalogue[18] = 0x20; // Load address
            catalogue[19] = 0x00; catalogue[20] = 0x20; // Exec address
            catalogue[21] = programData.length & 0xFF; catalogue[22] = (programData.length >> 8) & 0xFF; // Length
            catalogue[23] = startSector & 0xFF; catalogue[24] = (startSector >> 8) & 0xFF; // Start sector
            
            for (let i = 0; i < sectorSize; i++) {
                discImage[i] = catalogue[i];
            }
            
            console.log("BBC iframe: Created simple SSD disc image:", discImage.length, "bytes");
            return discImage;
        }
        
        // Core function to load program into emulator
        async function loadProgramIntoEmulator(programData) {
            // Extract model parameter from URL (same as in initBBCEmulator)
            const urlParams = new URLSearchParams(window.location.search);
            const modelParam = urlParams.get('model');
            
            // Create a simple hash of the program data to detect duplicates
            const programHash = btoa(String.fromCharCode.apply(null, new Uint8Array(programData))).substring(0, 32);
            
            // Prevent loading the same program multiple times
            if (lastProgramHash === programHash) {
                console.log("BBC iframe: Same program already loaded, skipping...");
                return;
            }
            
            // Prevent infinite loops by checking if we're already updating a disc
            if (isUpdatingDisc) {
                console.log("BBC iframe: Already updating disc, skipping...");
                return;
            }
            
            // Set flag to prevent concurrent updates
            isUpdatingDisc = true;
            
            if (!emulatorReady || !programData) {
                updateStatus("Emulator not ready or no program available");
                isUpdatingDisc = false; // Clear flag on early return
                return;
            }
            
            // Prevent infinite reload loops
            if (isReloading) {
                console.log("BBC iframe: Already reloading, skipping...");
                isUpdatingDisc = false; // Clear flag on early return
                return;
            }
            
            // Always allow loading new programs - reset the flag to allow reloading
            discLoaded = false;
            console.log("BBC iframe: Loading new program into emulator...");
            
            // Clear any existing disc from localStorage to force fresh load
            try {
                window.localStorage.removeItem("disc_PROGRAM.ssd");
                console.log("BBC iframe: Cleared existing disc from localStorage");
            } catch (e) {
                console.log("BBC iframe: Could not clear localStorage:", e);
            }
            
            // Instead of reloading the iframe, just force the emulator to reload the disc
            // This avoids infinite loops while still ensuring fresh program loading
            console.log("BBC iframe: Loading program directly into emulator...");
            
            updateStatus("Converting program to BBC disc image...");
            
            try {
                // Convert the binary program to a BBC Micro SSD disc image
                const discImage = createSSDDiscImage(programData, "PROGRAM");
                
                // Get the iframe element
                const iframe = document.querySelector('iframe');
                if (iframe && iframe.contentWindow) {
                    // Access jsbeeb's processor and load the disc
                    const jsbeebWindow = iframe.contentWindow;
                    
                    if (jsbeebWindow.processor && jsbeebWindow.processor.fdc) {
                        // Create a File object for the disc image
                        const file = new File([discImage], "program.ssd", { type: "application/octet-stream" });
                        
                        // Use jsbeeb's disc loading API directly
                        const readFileAsBinaryString = async (file) => {
                            return new Promise((resolve, reject) => {
                                const reader = new FileReader();
                                reader.onload = () => resolve(reader.result);
                                reader.onerror = reject;
                                reader.readAsBinaryString(file);
                            });
                        };
                        
                        // Save the disc to localStorage and let jsbeeb load it automatically
                        console.log("BBC iframe: Saving disc to localStorage...");
                        console.log("BBC iframe: Disc image size:", discImage.length, "bytes");
                        
                        try {
                            // Convert disc image to string for localStorage
                            const discString = Array.from(discImage).map(byte => String.fromCharCode(byte)).join('');
                            console.log("BBC iframe: Converted disc to string, length:", discString.length);
                            
                            // Generate unique disc name
                            discCounter++;
                            const uniqueDiscName = `PROGRAM_${discCounter}.ssd`;
                            const localStorageKey = `disc_${uniqueDiscName}`;
                            
                            // Save to localStorage with unique name
                            window.localStorage.setItem(localStorageKey, discString);
                            
                            console.log("✅ Disc saved to localStorage:", localStorageKey);
                            
                            // Try to use jsbeeb's direct API to load the disc without reloading
                            if (jsbeebWindow.IDE && jsbeebWindow.IDE.loadROM) {
                                console.log("BBC iframe: Using jsbeeb IDE.loadROM API");
                                jsbeebWindow.IDE.loadROM(discImage);
                            } else {
                                // Fallback: update iframe URL but with a flag to prevent loops
                                console.log("BBC iframe: Using fallback iframe URL update");
                                const timestamp = Date.now();
                                // Include model parameter if present
                                const modelQuery = modelParam ? `&model=${encodeURIComponent(modelParam)}` : '';
                                iframe.src = `res/jsbeeb/dist/index.html?embed&disc1=local:${uniqueDiscName}&autoboot&t=${timestamp}${modelQuery}`;
                                console.log("BBC iframe: Updated iframe URL to load new disc:", uniqueDiscName, "with timestamp:", timestamp);
                            }
                            
                            // Update the program hash to prevent duplicate loads
                            lastProgramHash = programHash;
                            updateStatus("Program ready to run");
                            
                            // Create download link for the SSD file
                            console.log("BBC iframe: Creating download link for SSD file...");
                            const blob = new Blob([discImage], { type: 'application/octet-stream' });
                            
                            // Send the SSD blob to the parent platform for download menu integration
                            if (window.parent && window.parent !== window) {
                                window.parent.postMessage({
                                    type: 'ssd_blob_ready',
                                    blob: blob
                                }, '*');
                            }
                            
                            const url = URL.createObjectURL(blob);
                            const downloadLink = document.createElement('a');
                            downloadLink.href = url;
                            downloadLink.download = uniqueDiscName;
                            downloadLink.textContent = 'Download SSD file for testing';
                            downloadLink.style.display = 'none';
                            downloadLink.style.margin = '10px';
                            downloadLink.style.padding = '5px';
                            downloadLink.style.backgroundColor = '#007bff';
                            downloadLink.style.color = 'white';
                            downloadLink.style.textDecoration = 'none';
                            downloadLink.style.borderRadius = '3px';
                            downloadLink.style.textAlign = 'center';
                            
                            // Add download link to the page
                            const statusDiv = document.getElementById('status');
                            console.log("BBC iframe: Status div found:", !!statusDiv);
                            if (statusDiv) {
                                statusDiv.appendChild(downloadLink);
                                console.log("BBC iframe: Download link added to status div");
                            } else {
                                console.error("BBC iframe: Status div not found!");
                            }
                            
                            // Also update the fallback download area (hidden since we have menu download)
                            const downloadArea = document.getElementById('download-area');
                            const downloadLinkElement = document.getElementById('download-link');
                            if (downloadArea && downloadLinkElement) {
                                downloadLinkElement.href = url;
                                downloadArea.style.display = 'none'; // Hidden since we have menu download
                                console.log("BBC iframe: Fallback download area updated (hidden)");
                            }
                            
                            // Set flag to indicate disc is loaded
                            discLoaded = true;
                            
                            // Force jsbeeb to reload the disc by triggering a disc change event
                            console.log("BBC iframe: Disc saved to localStorage, forcing jsbeeb to reload...");
                            
                            // Try to trigger a disc reload in jsbeeb
                            if (jsbeebWindow.processor && jsbeebWindow.processor.fdc) {
                                // Force reload by clearing any cached disc and triggering reload
                                try {
                                    // Send a custom event to jsbeeb to force disc reload
                                    jsbeebWindow.postMessage({
                                        type: 'force_disc_reload',
                                        discName: 'PROGRAM.ssd'
                                    }, '*');
                                    console.log("BBC iframe: Sent force_disc_reload message to jsbeeb");
                                } catch (e) {
                                    console.log("BBC iframe: Could not send force_disc_reload message:", e);
                                }
                            }
                            
                            updateStatus("Program ready to run");
                            
                        } catch (localStorageError) {
                            console.error("Error saving to localStorage:", localStorageError);
                            updateStatus("Error saving disc: " + localStorageError.message);
                        }
                        
                    } else {
                        // Fallback: try to dispatch a drop event
                        const file = new File([discImage], "program.ssd", { type: "application/octet-stream" });
                        const dt = new DataTransfer();
                        dt.items.add(file);
                        
                        const dropEvent = new DragEvent("drop", {
                            dataTransfer: dt,
                            bubbles: true,
                            cancelable: true
                        });
                        
                        jsbeebWindow.document.dispatchEvent(dropEvent);
                        console.log("✅ Drop event dispatched to jsbeeb iframe (fallback)");
                        
                        setTimeout(() => {
                            updateStatus("Program ready to run");
                        }, 1000);
                    }
                } else {
                    updateStatus("jsbeeb iframe not available for program loading");
                }
            } catch (e) {
                updateStatus("Error loading program: " + e.message);
                console.error("Error loading program:", e);
            } finally {
                // Clear the flag to allow future updates
                isUpdatingDisc = false;
            }
        }
        
        // Initialize BBC Micro emulator
        function initBBCEmulator() {
            updateStatus("Loading jsbeeb emulator...");
            
            // Check if we have an embedBasic parameter to pass through
            const urlParams = new URLSearchParams(window.location.search);
            const embedBasic = urlParams.get('embedBasic');
            const modelParam = urlParams.get('model');
            
            // Create iframe to embed jsbeeb locally
            const iframe = document.createElement('iframe');
            let iframeSrc = 'res/jsbeeb/dist/index.html?embed';
            
            // Add model parameter if present
            if (modelParam) {
                iframeSrc += `&model=${encodeURIComponent(modelParam)}`;
                console.log("BBC iframe: Passing model parameter to jsbeeb:", modelParam);
            }
            
            if (embedBasic) {
                // If we have embedBasic, pass it through to jsbeeb
                iframeSrc += `&embedBasic=${encodeURIComponent(embedBasic)}`;
                console.log("BBC iframe: Passing embedBasic to jsbeeb:", embedBasic);
            } else {
                // Default: use local disc support and autoboot
                iframeSrc += '&disc1=local:PROGRAM.ssd&autoboot';
            }
            
            iframe.src = iframeSrc;
            iframe.style.width = '100%';
            iframe.style.height = '100%';
            iframe.style.border = 'none';
            iframe.style.backgroundColor = '#000';
            
            // Store reference to current iframe
            currentIframe = iframe;
            
            // Ensure keyboard focus goes to the emulator when clicked
            iframe.addEventListener('load', function() {
                const jsbeebWindow = iframe.contentWindow;
                if (jsbeebWindow && jsbeebWindow.document) {
                    // Focus the emulator screen when iframe is clicked
                    iframe.addEventListener('click', function() {
                        const screen = jsbeebWindow.document.getElementById('screen');
                        if (screen) {
                            screen.focus();
                            console.log("BBC iframe: Focused emulator screen");
                        }
                    });
                    
                    // Also focus on mousedown to ensure immediate response
                    iframe.addEventListener('mousedown', function() {
                        const screen = jsbeebWindow.document.getElementById('screen');
                        if (screen) {
                            screen.focus();
                            console.log("BBC iframe: Focused emulator screen (mousedown)");
                        }
                    });
                    
                    // Focus the iframe itself when clicked
                    iframe.addEventListener('click', function() {
                        iframe.focus();
                        console.log("BBC iframe: Focused iframe");
                    });
                    
                    // Prevent keyboard events from bubbling to parent
                    iframe.addEventListener('keydown', function(e) {
                        e.stopPropagation();
                        console.log("BBC iframe: Keydown event captured:", e.key);
                    });
                    
                    iframe.addEventListener('keyup', function(e) {
                        e.stopPropagation();
                        console.log("BBC iframe: Keyup event captured:", e.key);
                    });
                    
                    // Set tabindex to make iframe focusable
                    iframe.setAttribute('tabindex', '0');
                    
                    // Auto-focus the iframe when it loads
                    setTimeout(() => {
                        iframe.focus();
                        console.log("BBC iframe: Auto-focused iframe");
                    }, 1000);
                }
            });
            
            // Setup drag and drop functionality AFTER page loads
            setTimeout(() => {
                setupDragAndDrop();
            }, 100);
            
            // Replace loading message with iframe
            const container = document.getElementById('canvas-container');
            container.innerHTML = '';
            container.appendChild(iframe);
            
            // Listen for iframe load
            iframe.onload = function() {
                updateStatus("jsbeeb emulator loaded");
                emulatorReady = true;
                isReloading = false; // Reset reload flag
                
                // Suppress audio messages from jsbeeb
                try {
                    const jsbeebWindow = iframe.contentWindow;
                    if (jsbeebWindow && jsbeebWindow.document) {
                        // Hide any existing yellow messages
                        const yellowElements = jsbeebWindow.document.querySelectorAll('[style*="yellow"], [style*="#ffff00"], .warning, .alert, .notice');
                        yellowElements.forEach(el => {
                            el.style.display = 'none';
                            el.style.visibility = 'hidden';
                        });
                        
                        // Monitor for new messages and hide them
                        const observer = new MutationObserver(function(mutations) {
                            mutations.forEach(function(mutation) {
                                mutation.addedNodes.forEach(function(node) {
                                    if (node.nodeType === 1) { // Element node
                                        if (node.style && (node.style.backgroundColor === 'yellow' || node.style.color === 'yellow')) {
                                            node.style.display = 'none';
                                        }
                                        // Also check child elements
                                        const yellowChildren = node.querySelectorAll('[style*="yellow"], [style*="#ffff00"]');
                                        yellowChildren.forEach(el => el.style.display = 'none');
                                    }
                                });
                            });
                        });
                        
                        observer.observe(jsbeebWindow.document.body, {
                            childList: true,
                            subtree: true
                        });
                        
                        console.log("BBC iframe: Audio message suppression enabled");
                    }
                } catch (e) {
                    console.log("BBC iframe: Could not suppress audio messages:", e);
                }
                
                // Check for any queued programs
                setTimeout(() => {
                    loadQueuedProgram();
                }, 1000);
            };
            
            iframe.onerror = function() {
                updateStatus("Failed to load jsbeeb emulator");
                console.error("BBC iframe: Failed to load jsbeeb iframe");
            };
        }
        
        // Listen for postMessage from parent window
        window.addEventListener('message', function(event) {
            console.log("BBC iframe: Received message from parent:", event.data);
            
            if (event.data && event.data.type === 'compiled_program' && event.data.program) {
                console.log("BBC iframe: Received compiled program via postMessage:", event.data.program.length, "bytes");
                
                // Store the program and reset disc loaded flag for new program
                lastCompiledProgram = event.data.program;
                discLoaded = false; // Reset flag for new program
                updateStatus("Program received via postMessage: " + event.data.program.length + " bytes");
                
                // Auto-load if requested
                if (event.data.autoLoad) {
                    if (emulatorReady) {
                        console.log("BBC iframe: Emulator ready, auto-loading program from postMessage...");
                        setTimeout(() => loadProgramIntoEmulator(event.data.program), 500);
                    } else {
                        console.log("BBC iframe: Emulator not ready yet, will auto-load when ready");
                        // The program will be loaded when emulatorReady becomes true
                    }
                }
            } else if (event.data && event.data.type === 'basic_program' && event.data.program) {
                console.log("BBC iframe: Received BASIC program via postMessage:", event.data.program.length, "chars");
                
                // For BASIC programs, we need to pass them to jsbeeb using embedBasic
                // We'll update the iframe URL to include the embedBasic parameter
                const iframe = document.querySelector('iframe');
                if (iframe && iframe.contentWindow) {
                    const encodedBasic = encodeURIComponent(event.data.program);
                    const newURL = `res/jsbeeb/dist/index.html?embed&embedBasic=${encodedBasic}`;
                    
                    console.log("BBC iframe: Updating jsbeeb iframe with BASIC program");
                    iframe.src = newURL;
                    
                    updateStatus("BBC BASIC program loaded via postMessage");
                }
            }
        });
        
        function checkForProgramInURL() {
            console.log("BBC iframe: Checking for program in URL parameters...");
            console.log("BBC iframe: Current URL:", window.location.href);
            console.log("BBC iframe: Search params:", window.location.search);
            
            const urlParams = new URLSearchParams(window.location.search);
            const programData = urlParams.get('program');
            const programHex = urlParams.get('hex');
            const gzipData = urlParams.get('gzip');
            const embedBasic = urlParams.get('embedBasic');
            
            console.log("BBC iframe: program param:", programData ? "found (" + programData.length + " chars)" : "not found");
            console.log("BBC iframe: hex param:", programHex ? "found (" + programHex.length + " chars)" : "not found");
            console.log("BBC iframe: gzip param:", gzipData ? "found (" + gzipData.length + " chars)" : "not found");
            console.log("BBC iframe: embedBasic param:", embedBasic ? "found (" + embedBasic.length + " chars)" : "not found");
            
            if (gzipData) {
                try {
                    console.log("BBC iframe: Attempting to decompress gzip program data...");
                    
                    // Convert hex string back to Uint8Array
                    const compressedBytes = new Uint8Array(gzipData.length / 2);
                    for (let i = 0; i < gzipData.length; i += 2) {
                        compressedBytes[i / 2] = parseInt(gzipData.substr(i, 2), 16);
                    }
                    
                    console.log("BBC iframe: Compressed data size:", compressedBytes.length, "bytes");
                    
                    // Decompress using pako (if available) or fallback
                    let programArray;
                    if (typeof pako !== 'undefined') {
                        programArray = pako.inflate(compressedBytes);
                        console.log("BBC iframe: Decompressed to:", programArray.length, "bytes");
                    } else {
                        // Fallback: try to use browser's built-in decompression
                        console.log("BBC iframe: pako not available, trying browser decompression...");
                        // For now, just use the compressed data as-is
                        programArray = compressedBytes;
                    }
                    
                    console.log("BBC iframe: Found program in URL (gzip): " + programArray.length + " bytes");
                    console.log("BBC iframe: First 16 bytes:", Array.from(programArray.slice(0, 16)).map(b => b.toString(16).padStart(2, '0')).join(' '));
                    
                    lastCompiledProgram = programArray;
                    discLoaded = false; // Reset flag for new program
                    updateStatus("Program loaded from URL (gzip): " + programArray.length + " bytes");
                    
                    // Auto-load when emulator is ready
                    if (emulatorReady) {
                        console.log("BBC iframe: Emulator ready, auto-loading program...");
                        setTimeout(() => loadProgramIntoEmulator(programArray), 500);
                    } else {
                        console.log("BBC iframe: Emulator not ready yet, will auto-load when ready");
                    }
                    
                } catch (e) {
                    console.error("BBC iframe: Error decompressing gzip program data:", e);
                    updateStatus("Error decompressing program from URL: " + e.message);
                }
            } else if (programData) {
                try {
                    console.log("BBC iframe: Attempting to decode base64 program data...");
                    
                    // Decode base64 data
                    const binaryString = atob(programData);
                    const programArray = new Uint8Array(binaryString.length);
                    for (let i = 0; i < binaryString.length; i++) {
                        programArray[i] = binaryString.charCodeAt(i);
                    }
                    
                    console.log("BBC iframe: Found program in URL (base64): " + programArray.length + " bytes");
                    console.log("BBC iframe: First 16 bytes:", Array.from(programArray.slice(0, 16)).map(b => b.toString(16).padStart(2, '0')).join(' '));
                    
                    lastCompiledProgram = programArray;
                    discLoaded = false; // Reset flag for new program
                    updateStatus("Program loaded from URL (base64): " + programArray.length + " bytes");
                    
                    // Auto-load when emulator is ready
                    if (emulatorReady) {
                        console.log("BBC iframe: Emulator ready, auto-loading program...");
                        setTimeout(() => loadProgramIntoEmulator(programArray), 500);
                    } else {
                        console.log("BBC iframe: Emulator not ready yet, will auto-load when ready");
                    }
                    
                } catch (e) {
                    console.error("BBC iframe: Error decoding base64 program data:", e);
                    updateStatus("Error decoding program from URL: " + e.message);
                }
            } else if (programHex) {
                try {
                    console.log("BBC iframe: Attempting to decode hex program data...");
                    
                    // Decode hex string
                    const hexString = decodeURIComponent(programHex);
                    const hexValues = hexString.split(' ');
                    const programArray = new Uint8Array(hexValues.length);
                    
                    for (let i = 0; i < hexValues.length; i++) {
                        programArray[i] = parseInt(hexValues[i], 16);
                    }
                    
                    console.log("BBC iframe: Found program in URL (hex): " + programArray.length + " bytes");
                    console.log("BBC iframe: First 16 bytes:", Array.from(programArray.slice(0, 16)).map(b => b.toString(16).padStart(2, '0')).join(' '));
                    
                    lastCompiledProgram = programArray;
                    discLoaded = false; // Reset flag for new program
                    updateStatus("Program loaded from URL (hex): " + programArray.length + " bytes");
                    
                    // Auto-load when emulator is ready
                    if (emulatorReady) {
                        console.log("BBC iframe: Emulator ready, auto-loading program...");
                        setTimeout(() => loadProgramIntoEmulator(programArray), 500);
                    } else {
                        console.log("BBC iframe: Emulator not ready yet, will auto-load when ready");
                    }
                    
                } catch (e) {
                    console.error("BBC iframe: Error decoding hex program data:", e);
                    updateStatus("Error decoding program from URL: " + e.message);
                }
            } else if (embedBasic) {
                console.log("BBC iframe: Found embedBasic parameter, passing to jsbeeb...");
                updateStatus("BBC BASIC program found in URL");
                
                // For embedBasic, we don't need to process it - just pass it through to jsbeeb
                // The jsbeeb emulator will handle the BASIC tokenization and execution
                console.log("BBC iframe: embedBasic content:", embedBasic);
                
                // The iframe src already contains the embedBasic parameter,
                // so jsbeeb should automatically load and run the BASIC program
                updateStatus("BBC BASIC program ready to run");
            } else {
                console.log("BBC iframe: No program parameters found in URL");
                updateStatus("No program found in URL - ready for compilation");
            }
        }
        
        // Initialize when page loads
        window.addEventListener('load', function() {
            console.log("BBC iframe: Page loaded, initializing emulator");
            initBBCEmulator();
        });
        
        // Make checkForProgramInURL available globally
        window.checkForProgramInURL = checkForProgramInURL;
        
        console.log("BBC iframe: Script loaded and ready");
    </script>
